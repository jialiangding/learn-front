<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .nav{
width: 200px;
height: 200px;
background-color: red;
        }

        .nav::before{
            /* 必填 */
            content: '我' ;  
        }
        .nav::after{

            display: inline-block;
            /* 必填 */
            content: '好人' ;  
            width: 30px;
            height: 40px;
            background-color: green;
        }
    </style>
</head>
<body>
    <span>伪元素选择器可以帮助我门利用CSS创建新标签元素 不需要HTML标签 简化HTML结构</span>
    <span>::before 在元素内部的前面插入内容</span>
    <span>::after 在元素内部的后面插入内容</span>



    <div class="nav">

是

    </div>
</body>
</html>
