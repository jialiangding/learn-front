<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
    .box{
        width: 1226px;
        height: 285px;
        background-color: red;
        margin: 0 auto;
    }

.box li{
  float: left;
  width: 296px;
  margin-right: 14px;
  height: 285px;
  list-style: none;
  background-color: aliceblue;
}

.box .last{
  margin-right: 0px;

}
    </style>
</head>
<body>
    
<ul class="box">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li class="last">4</li>
</ul>
</body>
</html>
