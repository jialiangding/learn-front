<style>
.clearfix:after{
    content: "";
    display: block;
    height: 0;
    clear:both;
    visibility: hidden;
}

.box{
    width: 800px;
    border: 1px solid yellow;
    background-color: brown;
}
.box1{

    float: left;
    width: 300px;
    height: 200px;
    background-color: aqua;
}

.box2{
float: left;
width: 200px;
height: 200px;
background-color: green;
}
.footer{
    width: 800px;
    height: 50px;
    background-color: black;

}
.clear{
    clear:both
}
</style>
<body>
    


    <div class="box clearfix">
    <div class="box1">1</div>
    <div class="box2">2</div>
    </div>
    <div class="footer">

    </div>
</body>
