<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 后代选择器 */
        ol li{
            color: green;
        }
        
        .nav li{
            color: aquamarine;
        }

    </style>
</head>
<body>
    
    复合选择器： 后代选择器，子选择器，并集选择器，伪类选择器  
    
    

    <!-- 后代选择器 重要 -->
    后代选择器可以选择父元素里面的子元素



<!-- 将ol 中的li 更换style -->
<ol>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ol>
<ul class="nav">
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
</body>
</html>
