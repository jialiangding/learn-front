<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米侧边栏</title>

    <style>

li{
    list-style-type: none;
    color: rgb(254, 248, 245) ;
}

a:hover{
background-color: rgb(238, 112, 46);
}
a{
    width: 120px;
    height: 30px;
    /* 转换为块级元素 */
    display: block;  
    text-decoration:none;
    background-color: rgb(162, 160, 160);
    color: rgb(254, 248, 245) ;
    text-indent: 2em;
    /* 保持垂直居中 让文字的高度=盒子的高度 */
    line-height: 30px;  
}
    </style>
</head>
<body>
  <a href="">电脑</a>
  <a href="">手机</a>
  <a href="">家电</a>
  <a href="">吹风机</a>
  <a href="">游戏机</a>
</body>
</html>
