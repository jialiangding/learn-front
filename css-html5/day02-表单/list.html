<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    

    <!-- 无序列表 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>


    <!-- 有序列表 -->
    <ol>
    <li>3</li>
    <li>2</li>
    <li>1</li>
    </ol>

    <!-- 自定义列表 -->
    <dl>
     <dt>名词</dt>
     <dd>解释1</dd>
     <dd>解释1</dd>
     <dd>解释1</dd>
     <dt>关注我们</dt>
     <dd>新浪微博</dd>
     <dd>官方微信</dd>
     <dd>联系我们</dd>
    </dl>

</body>
</html>
