<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   div{
       border: red;
       /* 边框的粗细 */
       border-width: 5px;

       /* 重点记住三个 solid 实线 dashed 虚线  dotted 点线 */
       border-style: dashed;
       width: 300px;
       /* 简写方式 顺序无要求 */
       border-right: 5px solid pink;
       text-align: center;
   }
    </style>
</head>
<body>
    
    <div>border</div>
</body>
</html>
