    <title>权重叠加</title>
    <style>
        /* 0 0  0 1 */
li {color: green;}

 /* 0 0  0 1， 0 0  0 1*/

    color: red;
}

        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
