<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
     
.box ul li {
    width: 100px;
    height: 300px;
    position: relative;
    background-color: aliceblue;
    border: 1px solid black;
    float:  left;
    margin-left: -1px;
    list-style: none;
}
ul li:hover{
    /* 相对定位 会压住其他的标准流 */
    /* position: relative; */
    z-index: 1;
    border: 1px solid orange;
}



    </style>
</head>
<body>
    
<div class="box">
    <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
</div>
</body>
</html>
