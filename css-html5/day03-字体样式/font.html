<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置字体</title>
    <style>
        .font{
        font-style: italic;
        
        font-weight: 700; 
        font-size: 16px;
        font-family: 'Microsoft yahei';
        }
        /* 简写方式  多个属性用空格隔开   不能更换顺序  size  family必须有 */
        .font2{
         font: italic 700 16px Microsoft yahei;
        }
    </style>
</head>
<body>
    <div class="font">hello font</div>
    <div  class="font2">hi font</div>
</body>
</html>
