<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <style>
        div {
          float: left;
          width: 100px;
          height: 100px;
          background-color: #000;
          text-align: center;
          line-height: 100px;
          color: #fff;
          font-size: 30px;
          margin-right: 10px;
        }
      </style>
</head>
<body>
    <!--  -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>


    <script>
        var div = document.getElementsByTagName('div');
        var inputTime = +new Date('2022-07-05 00:00:00'); //用户输入时间距离1970年1月1日 总毫秒数
        setInterval(countTime, 1000);
        countTime();
        function countTime() {
          var nowTime = +new Date(); //当前时间距离1970年1月1日 总毫秒数
          // console.log(timer);
          var times = (inputTime - nowTime) / 1000; //秒
          var d = parseInt(times / 60 / 60 / 24); //天
        
          div[0].innerHTML = d + '天';
          var h = parseInt(times / 60 / 60 % 24) //时
          div[1].innerHTML = h + '时';
          var m = parseInt(times / 60 % 60); //分
          div[2].innerHTML = m + '分';
          var s = parseInt(times % 60); //秒
          div[3].innerHTML = s + '秒';
        }
      </script>
</body>
</html>
