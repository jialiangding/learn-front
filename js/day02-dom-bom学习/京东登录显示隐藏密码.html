border: none;

<body>
    <div>
        <input id="username">
    </div>
    <div>
   <div class="password">
    <input id="password" type="password"> 
   </div>
   <div class="password"><button id="get">get</button></div>
</div>


<script>
var getp=document.getElementById("get")
var password=document.getElementById("password")
getp.onclick=function(){
if (password.type=="password"){
    password.type="text"
}else{
    password.type="password"
}
}





</script>
