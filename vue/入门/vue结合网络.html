<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <input type="button" name=""   class="get" value="get请求" id="">
    <br>
    <input type="button" name=""  class="post" value="post请求" id="">

   <div id="box">
  <button value="获取笑话" @click="getjoke">获取笑话</button><br>
    {{joke}}
   </div>
    



    <script>
        document.querySelector(".get").onclick=()=>{
            axios.get("https://autumnfish.cn/api/joke/list?num=3").then((response)=>{
                console.log(response)
            },(err)=>{
                console.log(err)  //{message: 'Request failed with status code 404', name: 'AxiosError', code: 'ERR_BAD_REQUEST', config: {…}, request: XMLHttpRequest, …}
            })
        }
        document.querySelector(".post").onclick=()=>{
            axios.post("https://autumnfish.cn/api/user/reg",{username:"jack"}).then((response)=>{
                console.log(response)
            },(err)=>{
                console.log(err)
            })
        }

        
new Vue({
el:"#box",
data:{
    joke:"哈哈哈"
},
methods:{
getjoke(){
    console.log(this.joke);
    axios.get("https://autumnfish.cn/api/joke").then((response)=>{
 
        console.log(response.data);
        console.log(this.joke);
    })
}


}
})


    </script>
</body>
</html>
