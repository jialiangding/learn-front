<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>V-指令</title>
</head>

<body>


    <!-- 

1.v-test_指令 会替换掉文本内容
2.v-test_指令 可以向所在节点里渲染文本内容
     -->
    <h1>v-test_指令 会替换掉文本内容</h1>

    <div id="box">
        <h2>{{ message}}</h2>
        <h2>--------------</h2>
        <h2 v-text="message"> 你好</h2>
    </div>

    <!--2.v-test_指令 可以向所在节点里渲染文本内容

-->
    <h1>其中在这里我们可以向指定节点渲染包含html结构的内容，但是v-test就不能，这就是v-html的特殊功能之一。

    </h1>

    <div id="box2">
        <h2>{{ message}}</h2>
        <h2 v-html="message">你好</h2>
    </div>


    <div id="box3">
        <h2 v-text="message"></h2>
        <h2>深圳{{ message}}</h2>
    </div>


<h2>-----------------V-on---------------------------</h2>

<!-- <div id="box4">

<input type="button" value="事件绑定" v-on:事件名="方法">

</div> -->




<div id="box4">
    <!-- v-on:  可以替换为@ -->
   <input type="button" value="点我" @click="doit">
</div>



<div id="box5">
    <!-- v-on:  可以替换为@ -->
   <input type="button" value="点我" @dblclick="doit">
</div>



<div id="box6">
    <!-- v-on:  可以替换为@ -->
   {{message}}
   <br>
   <button @click="doit" value="点我">点我</button>
</div>










    <script>
        new Vue({
            el: "#box",
            data: {
                message: "hello"
            }

        })

        new Vue({
            el: "#box2",
            data: {
                message: "<h2><a href='#'>哈哈哈</a></h2>"
            }

        })


        new Vue({
            el: "#box3",
            data: {
                message: "你好"
            }

        })


        new Vue({
          el:"#box4",
          methods:{
            doit:function(){
                console.log("哈哈哈")
            }
          }
        })


        new Vue({
          el:"#box5",
          methods:{
            doit:function(){
                console.log("哈哈哈")
            }
          }
        })



        new Vue({
          el:"#box6",
          data:{
            message:"西兰花"
          },
          methods:{
            doit:function(){
             this.message="西兰花好吃"
            }
          }
        })

    </script>

</body>

</html>
