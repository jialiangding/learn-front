<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
   li{
    list-style: none;
   }
    </style>
</head>

<body>
    <!-- 主体区域 -->
    <section id="todoapp">
        <!-- 输入区域 -->
        <header class="header">
            <h1>笔记本</h1>
            <input autofocus="autofocus" placeholder="请输入任务"  @keyup.enter="add" v-model="message" class="new-todo" type="text">
            
        </header>

        <!-- 列表区域  -->
        <section class="main">

            <ul class="todo-list">
                <li class="todo" v-for="(item,index) in list" > 
                    <span>{{item}}  <button @click="clearone(index)">x</button></span>
                </li>
            </ul>
        </section>
        <!-- 统计和清空 -->
        <footer class="footer">
           <button @click="clearall"  v-show="list.length!=0">clear</button>
        </footer>
    </section>
    <!-- 底部-->
</body>

<script>
    new Vue({
        el: "#todoapp",
        data: {
            list: [],
            message:""
        },

        methods:{
              add(){
              console.log(this.message)
              if(this.message===""){
                console.log("空的")
              }else{
                this.list.push(this.message)
              }
            },
            clearone(index){
                this.RemoveValByIndex(this.list,index)
            },
            RemoveValByIndex(arr, index) {
                arr.splice(index, 1);
                },

                clearall(){

                    this.list=[]
                }



        }

    })
</script>

</html>
